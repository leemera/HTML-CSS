<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <title>채팅방 만들기</title>
    <link href = "Mini project 나만의 채팅방 만들기.css" rel = "stylesheet">
</head>
<body>
    <div class="container">
        <main class = "chat-screen">
            <section class = "user_column_bar">
                <div class = "user">
                    <div class = "user_column">
                        <div class = "user_pic"></div>
                    </div>
                    <div class = "user_column">
                        <p class = "user_nick">친구</p>
                        <p class = "user_count">2</p>
                </div>
            </div>
        </section>
    </main>

    <form class = "chat-from">
         <section class = "chat-from_field">
             <textarea class = "chat-from_msg"></textarea>
             <input type = "submit" value="전송" class = "chat-from_bt">
        </section>
    </form>
 </div>
</body>
</html>
